<!DOCTYPE html>
<html>
<head>
  <title>Encabezado Moderno con Menú</title>
  <style>
    /* Estilos para el encabezado */
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 32px;
      letter-spacing: 2px;
    }

    /* Estilos para el menú */
    nav {
      margin-top: 20px;
      text-align: center;
    }

    nav ul {
      list-style: none;
      padding: 0;
    }

    nav li {
      display: inline-block;
      margin-right: 10px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      padding: 5px 10px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    /* Estilos para resaltar el color al pasar el cursor */
    nav a:hover {
      background-color: #ffcc00;
    }
  </style>
</head>
<body>
  <header>
    <h1>Encabezado Moderno con Menú</h1>
    <nav>
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Acerca de</a></li>
        <li><a href="#">Servicios</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </nav>
  </header>
</body>
</html>
